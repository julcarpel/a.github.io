<script type="text/javascript">

function recentpostslist(json) {
    var todo = [];
    for (var i = 0; i < json.feed.entry.length; i++) {
        var titulo = json.feed.entry[i].title.$t.replace(/\.\.\./g,'').replace(/\./g,' ').replace(/  /g,' ').replace(/  /g,' ');
        var labels = [];
            for (var k = 0; k < json.feed.entry[i].category.length; k++) {
                labels.push(json.feed.entry[i].category[k].term);
            }
            var etiquetas = labels.join(' · ');
        for (var j = 0; j < json.feed.entry[i].link.length; j++) {
            if (json.feed.entry[i].link[j].rel == 'alternate') {
            break;
        }
    }
        var url = json.feed.entry[i].link[j].href;
        if (i.toString() == "0") {
            var titulo = etiquetas + ' : ' + titulo + '%0A→ ' + url.replace("https://","") + '%0A%0A%40jucardus%20%23x';
        }
        todo.push(titulo);
    }
    var entradas = todo.join('');
    var contenido = entradas;
    var longitud = contenido.length;
    var contenido = contenido.slice(0,306)
    var exear = 'https://x.com/intent/tweet?text=' + contenido;
    window.location.replace(exear);
}

</script>

<script src="https://jucardus.blogspot.com/feeds/posts/summary?max-results=1&alt=json-in-script&callback=recentpostslist"></script>
